<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Network Traffic Time Series</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }

    h2 {
      text-align: center;
    }

    #chart-container {
      width: 100%;
      max-width: 1200px;
      height: 500px;
      margin: auto;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>ðŸ“Š Network Traffic (Main vs Previous Week)</h2>
  <div id="chart-container">
    <canvas id="trafficChart"></canvas>
  </div>

  <script>
    const API_URL = 'https://worker.sysoc.workers.dev'; // <-- replace this

    async function fetchData() {
      try {
        console.log('Fetching data from:', API_URL);
        const res = await fetch(API_URL);
        const json = await res.json();

        if (!json?.result?.main?.timestamps || !json?.result?.previous?.values) {
          throw new Error("Missing expected data structure.");
        }

        const timestamps = json.result.main.timestamps.map(ts => new Date(ts));
        const mainValues = json.result.main.values.map(Number);
        const prevValues = json.result.previous.values.map(Number);

        console.log('Timestamps:', timestamps.length);
        console.log('Main:', mainValues.length);
        console.log('Previous:', prevValues.length);

        return { timestamps, mainValues, prevValues };
      } catch (error) {
        console.error('Data fetch error:', error);
        alert('Error loading data. Check console.');
      }
    }

    async function renderChart() {
      const data = await fetchData();
      if (!data) return;

      const ctx = document.getElementById('trafficChart').getContext('2d');

      new Chart(ctx, {
        type: 'line',
        data: {
          labels: data.timestamps,
          datasets: [
            {
              label: 'Main',
              data: data.mainValues,
              borderColor: '#007bff',
              backgroundColor: 'rgba(0,123,255,0.1)',
              tension: 0.2,
              pointRadius: 0,
              fill: true
            },
            {
              label: 'Previous',
              data: data.prevValues,
              borderColor: '#ff6f00',
              backgroundColor: 'rgba(255,111,0,0.1)',
              tension: 0.2,
              pointRadius: 0,
              fill: true
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: {
              type: 'time',
              time: {
                unit: 'hour',
                tooltipFormat: 'MMM d, h a'
              },
              title: {
                display: true,
                text: 'Time'
              }
            },
            y: {
              title: {
                display: true,
                text: 'Normalized Value'
              }
            }
          },
          plugins: {
            tooltip: {
              mode: 'index',
              intersect: false
            },
            zoom: {
              pan: {
                enabled: true,
                mode: 'x'
              },
              zoom: {
                wheel: { enabled: true },
                pinch: { enabled: true },
                mode: 'x'
              }
            }
          },
          interaction: {
            mode: 'nearest',
            axis: 'x',
            intersect: false
          }
        }
      });
    }

    renderChart();
  </script>
</body>
</html>
